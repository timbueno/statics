{% extends 'layouts/base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
  <div class="entries">
  {% for post in posts %}
    <div class="entry-list-item">
      <div class="date">{{ post.date }}</div>
      <div class="detail">
        <h1 class="entry-list-title">
          <a href="{{ url_for('views.post', name=post.path.replace('posts/', '')) }}">
            {{ post.title }}
          </a>
        </h1>
        <div class="summary">
          <p>{{ post.summary }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock content %}
